<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Review</title>

    <link rel="stylesheet" href="css/post-review.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/home.css" />
</head>

<body>
    <div class="nav-bar">
        <ul>
            <li class="left"><a href="home.html">Home</a></li>
            <li class="left"><a href="diningHall.html">Berkshire</a></li>
            <li class="left"><a href="diningHall.html">Hampshire</a></li>
            <li class="left"><a href="diningHall.html">Franklin</a></li>
            <li class="left"><a href="diningHall.html">Worcester</a></li>
            <li class="right"><a href="login.html">Login</a></li>
            <li class="right"><a href="signup.html">Signup</a></li>
        </ul>
    </div>

    <div class="img-container">
        <img class="bg-img" src="./img/create-review.jpg">
    </div>

    <div class="large-frame-container">
        <div class="review-flex-column-container">

            <div class="review-flex-row-container review-post">
                <label for="diningHall">Dining Hall: </label>
                <select class='review-select-box' name="dining-hall" id="diningHall">
                    <option value="hampshire">Hampshire</option>
                    <option value="berkshire">Berkshire</option>
                    <option value="franklin">Franklin</option>
                    <option value="worcester">Worcester</option>
                </select>
            </div>

            <div class="review-flex-row-container review-post">
                <label for="rating">Your rating: </label>
                <select class='review-select-box' name="rating" id="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="review-flex-row-container review-post">
                <label for="comment">Comment:</label>
                <textarea class="review-input-box" type="text" id="comment" name="comment" rows="3"
                    cols="30"></textarea>
            </div>

            <div class="review-flex-row-container review-post">
                <label for="date">Visit Date:</label>
                <input class="review-input-box" type="date" id="date" name="comment" value="2022-03-25" min="2022-01-01"
                    max="2022-03-25">
            </div>

            <form action="/action_page.php" class="review-post">
                <label for="img">Select image to upload:</label>
                <input type="file" id="img" name="img" accept="image/*">
            </form>

            <button type="button" id="post" class="submit-button review-input-box">Post</button>
        </div>
    </div>


</body>

</html>
